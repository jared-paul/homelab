apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://mojo2600.github.io/pihole-kubernetes/
    chart: pihole
    targetRevision: 2.35.0
    helm:
      values: |
        serviceDns:
          type: LoadBalancer
          loadBalancerIP: "192.168.0.19"
        ingress:
          enabled: true
          hosts:
            - pihole.cereal.box
        persistentVolumeClaim:
          enabled: true
          size: "1Gi"
        adminPassword: "changeme"
        extraEnvVars:
          TZ: "America/Vancouver"
        dnsmasq:
          customDnsEntries:
            - address=/argocd.cereal.box/192.168.0.19
            - address=/pihole.cereal.box/192.168.0.19
            - address=/kargo.cereal.box/192.168.0.19
            - address=/hello.cereal.box/192.168.0.19
            - address=/hello-staging.cereal.box/192.168.0.19
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
