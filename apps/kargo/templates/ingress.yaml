apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kargo-ingress
  namespace: kargo
annotations:
  traefik.ingress.kubernetes.io/router.tls: "true"
  ingress.kubernetes.io/protocol: https
  traefik.ingress.kubernetes.io/service.serversscheme: https
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kargo-api
                port:
                  number: 443
