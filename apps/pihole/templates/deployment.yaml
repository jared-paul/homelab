apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:latest
          ports:
            - containerPort: 80
              name: http
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 53
              name: dns-udp
              protocol: UDP
          env:
            - name: FTLCONF_webserver_api_password
              value: {{ .Values.password | quote }}
            - name: TZ
              value: "America/Vancouver"
          volumeMounts:
            - name: pihole-data
              mountPath: /etc/pihole
            - name: custom-dns
              mountPath: /etc/pihole/hosts/custom.list
              subPath: custom.list
      volumes:
        - name: pihole-data
          persistentVolumeClaim:
            claimName: pihole-data
        - name: custom-dns
          configMap:
            name: pihole-custom-dns
