apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-staging
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: hello
  annotations:
    kargo.akuity.io/authorized-stage: hello:staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/jared-paul/homelab.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/jared-paul/homelab.git
      targetRevision: main
      path: apps/hello/chart
      helm:
        valueFiles:
          - $values/apps/hello/values/staging.yaml
        parameters:
          - name: host
            value: hello-staging.cereal.box
  destination:
    server: https://192.168.0.201:6443
    namespace: hello-staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
