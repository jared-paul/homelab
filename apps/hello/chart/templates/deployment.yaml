apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: {{ .Release.Namespace }}
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000
          env:
            - name: APP_VERSION
              value: {{ .Values.image.tag | quote }}
            {{- if .Values.database.enabled }}
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.name }}-app
                  key: host
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.name }}-app
                  key: port
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.name }}-app
                  key: dbname
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.name }}-app
                  key: user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.name }}-app
                  key: password
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.name }}-app
                  key: uri
            {{- end }}
