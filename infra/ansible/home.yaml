---
- name: Bootstrap home node
  hosts: home
  become: true
  tasks:
    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"

    - name: Add hostname to /etc/hosts
      ansible.builtin.lineinfile:
        path: /etc/hosts
        line: "127.0.1.1 {{ inventory_hostname }}"

    - name: Disable systemd-resolved stub listener
      ansible.builtin.copy:
        content: |
          [Resolve]
          DNSStubListener=no
        dest: /etc/systemd/resolved.conf.d/nostub.conf

    - name: Point resolv.conf to real resolv.conf
      ansible.builtin.file:
        src: /run/systemd/resolve/resolv.conf
        dest: /etc/resolv.conf
        state: link
        force: true

    - name: Restart systemd-resolved
      ansible.builtin.systemd:
        name: systemd-resolved
        state: restarted

    - name: Install K3s
      ansible.builtin.shell: curl -sfL https://get.k3s.io | INSTALL_K3S_EXEC="--resolv-conf /run/systemd/resolve/resolv.conf" sh -
      args:
        creates: /usr/local/bin/k3s

    - name: Make kubeconfig readable
      ansible.builtin.file:
        path: /etc/rancher/k3s/k3s.yaml
        mode: "0644"

    - name: Wait for K3s to be ready
      ansible.builtin.command: kubectl wait --for=condition=Ready node --all --timeout=120s
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    - name: Install Helm
      ansible.builtin.shell: curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      args:
        creates: /usr/local/bin/helm

    - name: Create argocd namespace
      ansible.builtin.command: kubectl create namespace argocd --dry-run=client -o yaml
      register: ns_yaml
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    - name: Apply argocd namespace
      ansible.builtin.shell: echo '{{ ns_yaml.stdout }}' | kubectl apply -f -
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    - name: Copy ArgoCD values file
      ansible.builtin.copy:
        src: ../../home/argocd/install/values.yaml
        dest: /tmp/argocd-values.yaml

    - name: Install Argo CD via Helm
      ansible.builtin.shell: |
        helm repo add argo https://argoproj.github.io/argo-helm
        helm repo update
        helm install argocd argo/argo-cd --namespace argocd \
          --version 9.4.2 \
          -f /tmp/argocd-values.yaml \
          --wait --timeout 300s
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    - name: Copy app-of-apps manifest
      ansible.builtin.copy:
        src: ../../home/argocd/app-of-apps/main.yaml
        dest: /tmp/argocd-app-of-apps.yaml

    - name: Apply app-of-apps root application
      ansible.builtin.command: kubectl apply -f /tmp/argocd-app-of-apps.yaml
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
